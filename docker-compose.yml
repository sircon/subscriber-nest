services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.6
    container_name: postgres_audience_safe
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-audience_safe}
    ports:
      - "${DATABASE_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - audience_safe_network

  # Redis for BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: redis_audience_safe
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - audience_safe_network

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.api
    container_name: api_audience_safe
    environment:
      # Infisical Configuration
      INFISICAL_MACHINE_CLIENT_ID: ${INFISICAL_MACHINE_CLIENT_ID}
      INFISICAL_MACHINE_CLIENT_SECRET: ${INFISICAL_MACHINE_CLIENT_SECRET}
      INFISICAL_PROJECT_ID: ${INFISICAL_PROJECT_ID}
      INFISICAL_ENV: ${INFISICAL_ENV:-prod}
      INFISICAL_API_URL: ${INFISICAL_API_URL:-https://app.infisical.com}

    # Port mappings removed for Coolify - use docker-compose.override.yml for local development
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh", "4000", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.worker
    container_name: worker_audience_safe
    environment:
      # Infisical Configuration
      INFISICAL_MACHINE_CLIENT_ID: ${INFISICAL_MACHINE_CLIENT_ID}
      INFISICAL_MACHINE_CLIENT_SECRET: ${INFISICAL_MACHINE_CLIENT_SECRET}
      INFISICAL_PROJECT_ID: ${INFISICAL_PROJECT_ID}
      INFISICAL_ENV: ${INFISICAL_ENV:-prod}
      INFISICAL_API_URL: ${INFISICAL_API_URL:-https://app.infisical.com}

      # Note: All other secrets (DATABASE_PASSWORD, DATABASE_USER, etc.) are injected by Infisical at runtime
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh", "4001", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    container_name: frontend_audience_safe
    environment:
      # Frontend doesn't need database/redis config, but keeping structure consistent
      # Infisical Configuration
      INFISICAL_MACHINE_CLIENT_ID: ${INFISICAL_MACHINE_CLIENT_ID}
      INFISICAL_MACHINE_CLIENT_SECRET: ${INFISICAL_MACHINE_CLIENT_SECRET}
      INFISICAL_PROJECT_ID: ${INFISICAL_PROJECT_ID}
      INFISICAL_ENV: ${INFISICAL_ENV:-prod}
      INFISICAL_API_URL: ${INFISICAL_API_URL:-https://app.infisical.com}

      # Note: All secrets are injected by Infisical at runtime
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
      - coolify
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 404 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  audience_safe_network:
    driver: bridge
  coolify:
    external: true
