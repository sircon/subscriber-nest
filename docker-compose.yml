services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.6
    container_name: postgres_audience_safe
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-audience_safe}
    ports:
      - "${DATABASE_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - audience_safe_network

  # Redis for BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: redis_audience_safe
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - audience_safe_network

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.api
    container_name: api_audience_safe
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: ${API_PORT:-4000} # Use API_PORT to avoid conflicts with frontend PORT
      PORT: ${API_PORT:-4000} # Map API_PORT to PORT for backward compatibility

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-audience_safe}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-false}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_METER_ID: ${STRIPE_METER_ID}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}

      # Resend Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@audiencesafe.com}

      # OAuth (optional)
      KIT_OAUTH_CLIENT_ID: ${KIT_OAUTH_CLIENT_ID:-}
      KIT_OAUTH_CLIENT_SECRET: ${KIT_OAUTH_CLIENT_SECRET:-}
      KIT_OAUTH_AUTHORIZATION_URL: ${KIT_OAUTH_AUTHORIZATION_URL:-}
      KIT_OAUTH_TOKEN_URL: ${KIT_OAUTH_TOKEN_URL:-}
      KIT_OAUTH_SCOPES: ${KIT_OAUTH_SCOPES:-}

      MAILCHIMP_OAUTH_CLIENT_ID: ${MAILCHIMP_OAUTH_CLIENT_ID:-}
      MAILCHIMP_OAUTH_CLIENT_SECRET: ${MAILCHIMP_OAUTH_CLIENT_SECRET:-}
      MAILCHIMP_OAUTH_AUTHORIZATION_URL: ${MAILCHIMP_OAUTH_AUTHORIZATION_URL:-}
      MAILCHIMP_OAUTH_TOKEN_URL: ${MAILCHIMP_OAUTH_TOKEN_URL:-}
      MAILCHIMP_OAUTH_SCOPES: ${MAILCHIMP_OAUTH_SCOPES:-}

      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    # Port mappings removed for Coolify - use docker-compose.override.yml for local development
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.worker
    container_name: worker_audience_safe
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      WORKER_PORT: ${WORKER_PORT:-4001}

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-audience_safe}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-false}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_METER_ID: ${STRIPE_METER_ID}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}

      # Resend Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@audiencesafe.com}

      # OAuth (optional)
      KIT_OAUTH_CLIENT_ID: ${KIT_OAUTH_CLIENT_ID:-}
      KIT_OAUTH_CLIENT_SECRET: ${KIT_OAUTH_CLIENT_SECRET:-}
      KIT_OAUTH_AUTHORIZATION_URL: ${KIT_OAUTH_AUTHORIZATION_URL:-}
      KIT_OAUTH_TOKEN_URL: ${KIT_OAUTH_TOKEN_URL:-}
      KIT_OAUTH_SCOPES: ${KIT_OAUTH_SCOPES:-}

      MAILCHIMP_OAUTH_CLIENT_ID: ${MAILCHIMP_OAUTH_CLIENT_ID:-}
      MAILCHIMP_OAUTH_CLIENT_SECRET: ${MAILCHIMP_OAUTH_CLIENT_SECRET:-}
      MAILCHIMP_OAUTH_AUTHORIZATION_URL: ${MAILCHIMP_OAUTH_AUTHORIZATION_URL:-}
      MAILCHIMP_OAUTH_TOKEN_URL: ${MAILCHIMP_OAUTH_TOKEN_URL:-}
      MAILCHIMP_OAUTH_SCOPES: ${MAILCHIMP_OAUTH_SCOPES:-}

      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    container_name: frontend_audience_safe
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000 # Explicitly set to 3000 to prevent Coolify's PORT=4000 from overriding
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - audience_safe_network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.audiencesafe-http.rule=Host(`audiencesafe.com`) || Host(`www.audiencesafe.com`)"
      - "traefik.http.routers.audiencesafe-http.entrypoints=http"
      - "traefik.http.routers.audiencesafe-http.service=audiencesafe"
      - "traefik.http.middlewares.redirect-frontend-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.audiencesafe-http.middlewares=redirect-frontend-to-https"
      - "traefik.http.routers.audiencesafe-https.rule=Host(`audiencesafe.com`) || Host(`www.audiencesafe.com`)"
      - "traefik.http.routers.audiencesafe-https.entrypoints=https"
      - "traefik.http.routers.audiencesafe-https.tls=true"
      - "traefik.http.routers.audiencesafe-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.audiencesafe-https.service=audiencesafe"
      - "traefik.http.services.audiencesafe.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 404 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  audience_safe_network:
    driver: bridge
  coolify:
    external: true
